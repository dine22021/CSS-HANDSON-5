<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2779/2779857.png" type="image/x-icon">
    <title>Login</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
        *{
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100vh;
            font-family: poppins,sans-serif;
            color: white;
            background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/11/Photos-Earth-From-Space-HD.jpg");
            background-size: cover;
        }
        .main {
            width: 20%;
            height: 40vh;
            border: 2px solid aqua;
            border-radius: 10px;
            box-shadow: 0px 0px 12px 6px aqua;
            margin: auto;
            transform: translateY(50%);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .form {
            width: 90%;
            margin: auto;
        }
        input {
            width: 100%;
            height: 5vh;
            border-radius: 10px;
            border: none;
        }
        button {
            width: 100%;
            height: 5vh;
            margin: 20px 0;
            border-radius: 10px;
            border: none;
            background-color: aqua;
            font-size: 20px;
            font-weight: 600;
        }
        button:hover {
            box-shadow: 0px 0px 12px 6px aqua;
        }
        #login-heading {
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2 id="login-heading">Login</h2>
        <div class="form">
            <form>
                <div><label>Name :</label></div>
                <div><input type="text" required></div>
                <div><label>Email :</label></div>
                <div><input type="email" required></div>
                <div><label>Password :</label></div>
                <div><input type="password" required></div>
                <button id="submit_btn">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
