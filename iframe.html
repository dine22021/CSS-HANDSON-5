<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1051/1051277.png" type="image/x-icon">
    <title>Iframe</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
        body {
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            color: white;
            font-family: poppins,sans-serif;
            text-align: center;
        }
        iframe {
            width: 48%;
            height: 40vh;
            float: left;
            padding: 1%;
            border-radius: 20px;
        }
        img {
            width: 100%;
        }
        ::-webkit-scrollbar{
            width: 6px;
        }
    </style>
</head>
<body>
    <h1 id="frameHeading">Iframe in HTML</h1>
    <iframe src="https://www.pcclean.io/wp-content/uploads/2020/4/2AnyMz.jpg" frameborder="0" id="frameImage1"></iframe>
    <iframe src="https://www.pcclean.io/wp-content/uploads/2020/4/2AnyMz.jpg" frameborder="0" id="frameImage2"></iframe>
</body>
</html>
